<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
   <script src="build/js/vendor.min.js"></script>
   <script type="text/javascript" src="build/js/app.js"></script>
   <link href="#" rel="icon" type="image/x-icon" />
    <title>GitHub User Search || Wilkin Independent project JS week 1</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="announcement">
        <h1>Search Github by Username</h1>
      </div>
      <div id="form">
        <hr>
        <label id="input" for="userName">Enter a username:</label>
        <input type="text" id="userName" placeholder="Github username">
        <button class="btn btn-success" id="userNameSubmit">Submit</button>
        <hr>
      </div>
      <div id="results">
        <h2><span id="showActualName"></span></h2>
        <h3><span id="showUserName"></span></h3>
        <h3><span id="showUserLocation"></span></h3>
        <h3><span id="showRepoNumber"></span></h3>
        <h3><span id="showFollowers"></span></h3>
        <h3><span id="showFollowing"></span></h3>
        <div><span id="showRepoImg"></span></div>
        <ol id="showRepoList"></ol>
      </div>

    </div>
  </body>
</html>
